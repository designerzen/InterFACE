<!DOCTYPE html>
<html lang="en" class="loading">

<head>

	<meta charset="utf-8">
	<title>InterFace</title>
	
	<!-- <base href="/MusicalFace/"> -->

	<!-- <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"> -->
	<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
	
	<meta name="description" content="Face synth">

	<!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Face synth">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  
	<!-- Imports an icon to represent the document. -->
	<link rel="icon" href="assets/icons/android-chrome-24x24.png" type="image/x-icon">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
	<link rel="mask-icon" href="assets/icons/safari-pinned-tab.svg" color="#5bbad5">
	
	<meta name="msapplication-TileColor" content="#e4dede">
	<meta name="theme-color" content="#e4dede">

	
	<!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
	<link rel="manifest" href="manifest.webmanifest" rel=preload>
  	
	<link rel="stylesheet" href="index.scss" type="text/css" rel=preload>

	<script type="module" src="index.js" rel=preload></script> 
</head>

<body> 

	<header id="intro">
		<a class="logo" href="#app">
			<img src="assets/logos/interface.png">
			Jump to menu
		</a>

		<h1>Inter<strong>face</strong></h1>
		<h2><em>Smile</em> Based Synthesizer</h2>
		<p></p>
	</header>

	<main id="app"> 
		<img id="face" src="assets/will.png" width="640" height="480"> 
		
		<video id="webcam" autoplay playsinline width="640" height="480">
			<p>No Video available!</p>
		</video> 

		<canvas width="640" height="480"></canvas> 

		<p id="feedback">Loading interFACE, please wait</p> 
		<p id="toast"></p> 

		<form id="controls">

			<button class="person" id="person-a">Change instrument for person A</button>
			
			<button id="button-midi">Connect MIDI instrument</button>
			<button id="button-video">Begin!<button>
			
			<fieldset id="pwa">
				<!-- <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script> -->

				<!-- For more info on the pwa-update component click here https://github.com/pwa-builder/pwa-update -->
				<pwa-install 
					iconpath="assets/icons/android-chrome-512x512.png"
					manifestpath="manifest.webmanifest" 
					openmodal="true">
				</pwa-install>
				
				<pwa-update 
					offlineToastDuration="0" 
					swpath="service-worker.js">
				</pwa-update>

				<script type="module" src="install.js"></script> 
				
			</fieldset>
		</form>

	</main> 

	
	<footer>

	</footer>

	<!-- For users with javascript disabled -->
	<noscript>
		<p>This application requires javascript to work unfortunately and doesn't do much without it</p>
	</noscript>

</body>
