name: Deploy to “interface.place” via GitHub Pages

on:
     # Trigger the workflow every time you push to the `main` branch
    push:
        branches: [ main ]

      # Allows you to run this workflow manually from the Actions tab on GitHub.
    workflow_dispatch:

    # Allow this job to clone the repo and create a page deployment
permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
        - name: Checks out this repository using git
          uses: actions/checkout@v4

		# Install pnpm
      	- uses: pnpm/action-setup@v4
		  name: Install pnpm
		  with:
			run_install: false

        # Install node js
        - name: Install Node.js 22+
          uses: actions/setup-node@v4
          with:
            node-version: '22.6.0'
            cache: 'pnpm'

		# Install project node dependencies
        - name: Install dependencies
          run: pnpm install

        # Build command
        - name: Build the app into dist
          run: pnpm run build --if-present

        # - name: List the current folder contents...
        #   run: ls ./

        - name: List the build folder contents...
          run: ls ./release/web

        - name: Upload artifact
          uses: actions/upload-pages-artifact@v1
          with:
            name: github-pages
            path: ./release/web

    deploy:
        # Deploy to the github-pages environment
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        # Specify runner + deployment step
        runs-on: ubuntu-latest

        # Add a dependency to the build job
        needs: build

        # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
        permissions:
            pages: write      # to deploy to Pages
            id-token: write   # to verify the deployment originates from an appropriate source
    
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for
