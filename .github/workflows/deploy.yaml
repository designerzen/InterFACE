name: Deploy to “interface.place” via GitHub Pages

on:
     # Trigger the workflow every time you push to the `main` branch
    push:
        branches: [ main ]

      # Allows you to run this workflow manually from the Actions tab on GitHub.
    workflow_dispatch:

    # Allow this job to clone the repo and create a page deployment
permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
        - name: Checks out this repository using git
          uses: actions/checkout@v3

        # start with node js
        - name: Install Node.js 14
          uses: actions/setup-node@v3
          with:
            node-version: '14'
            cache: 'npm'

        # Not using npm? Change `npm ci` to `yarn install` or `pnpm i`
        - name: Install dependencies
          run: npm install

        # Not using npm? Change `npm run build` to `yarn build` or `pnpm run build`
        - name: Build the app into dist
          run: npm run build --if-present

        - name: List the current folder contents...
          run: ls ./

        - name: List the build folder contents...
          run: ls ./dist

        - name: Upload artifact
          uses: actions/upload-artifact@v3
          with:
            name: github-pages
            path: ./dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        
        needs: build
        steps:
            - name: Deploy to GitHub Pages & interface.place
              id: deployment
              uses: actions/deploy-pages@v2